name: gh pr close
on:
  pull_request:
    types: [opened, reopened]
jobs:
  gh-pr-close:
    if: github.repository == 'jcbhmr/ghtemplate-test'
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - run: gh pr close --repo "$REPO" "$NUMBER" --comment "$COMMENT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}
          COMMENT: https://github.com/jcbhmr/ghtemplate